<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 06 - Advice generator app</title>

    <link rel="shortcut icon" href="./Src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./Src/CSS/reset.css">
    <link rel="stylesheet" href="./Src/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="card-advice">
            <h3 class="advice-number">ADVICE #117</h3>
            
            <p class="advice"><strong>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</strong></p>
            
            <picture>
                <source srcset="./Src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./Src/images/pattern-divider-desktop.svg" alt="pattern divider">
            </picture>

            <button class="advice-generator">
                <img src="./Src/images/icon-dice.svg" alt="advice generator">
            </button>
        </div>
    </main>
</body>
</html>
